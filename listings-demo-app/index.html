<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/satellite-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>Demo Listings Search Application</title>

<script src="https://maps.googleapis.com/maps/api/js?v=weekly&amp;key=AIzaSyBawL8VbstJDdU5397SUX7pEt9DslAwWgQ"></script>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">Demo Listings Search Application</a>
    </h1>
  </header>


  <div class="container">
    
    <div id="searchbox"></div>

    <div class="filters">
      <h2>Filters</h2>
      <div id="dynamic-widgets"></div>
      <div id="clear-refinements"></div>

      <h3>Country</h3>
      <div id="country-list"></div>

      <h3>Property Types</h3>
      <div id="property-list"></div>

      <h3>Review Scores</h3>
      <div id="review-scores"></div>
      <h3>Price</h3>
      <div id="price"></div>
      <h3>Cleaning Fee</h3>
      <div id="cleaning-fee"></div>
    </div>

    <div class="results">
      <h2>Results</h2>
      <div class="pagination-container">
        <div id="result-count">
          <span></span>
          <a href="#"></a>
        </div>
        <div id="hits-count"></div>
      </div>
      
      <div id="map-display">
        <h3>Map</h3>
        <div id="geo-search"></div>
      </div>

      <div id="details-display">
        <h3>Details</h3>
        <div id="hits"></div>
      </div>
      
      
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.41.2"></script>
  <script src="./src/app.js"></script>
</body>

</html>
